<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Manrope:wght@100,400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <div id="left-box">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall experience
      </p>
      <div class="stats-box">
        <div class="stats">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stats">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stats">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div id="right-box">
      <div class="img-overlay"></div>
      <img src="images/image-header-desktop.jpg" alt="a image showing people coding">
    </div>
  </div>

</body>
</html>
